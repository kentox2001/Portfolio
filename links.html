<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links ‚Äî Godinez</title>

  <style>
    :root{
      --bg: hsl(271,48%,57%);
      --glass: rgba(255,255,255,0.12);
      --glass-border: rgba(255,255,255,0.22);
      --muted: rgba(255,255,255,0.85);
      --accent: #c5b41a;
      --radius: 18px;
      --text: #fff;
    }

    /* Light Mode Variables */
    body.light {
      --bg: #f3f3f3;
      --glass: rgba(0,0,0,0.06);
      --glass-border: rgba(0,0,0,0.15);
      --muted: #333;
      --text: #111;
      background: linear-gradient(160deg, #ffffff, #e4e4e4);
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family: "Poppins", Arial, sans-serif;
      background:linear-gradient(160deg,var(--bg),hsl(271,48%,46%));
      display:flex;
      justify-content:center;
      align-items:center;
      padding:1.5rem;
      min-height:100vh;
      color:var(--text);
      transition: background .35s ease, color .35s ease;
    }

    .card{
      width:min(450px,92%);
      padding:2rem;
      border-radius:var(--radius);
      background:var(--glass);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(18px);
      -webkit-backdrop-filter:blur(18px);
      text-align:center;
      box-shadow:0 12px 38px rgba(0,0,0,0.25);
      animation:fadeIn .7s ease forwards;
      transition:.35s ease;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }

    h1{
      font-size:1.8rem;
      font-weight:700;
      margin-bottom:12px;
      text-transform:uppercase;
    }

    p{
      color:var(--muted);
      font-size:0.95rem;
      margin-bottom:1.6rem;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-bottom:1.6rem;
    }

    .link-btn{
      text-decoration:none;
      font-weight:600;
      font-size:1rem;
      padding:12px;
      border-radius:12px;
      background:rgba(255,255,255,0.12);
      border:1px solid rgba(255,255,255,0.25);
      color:var(--text);
      transition:.25s ease;
      box-shadow:0 6px 12px rgba(0,0,0,0.25);
    }

    .link-btn:hover{
      background:rgba(255,255,255,0.18);
      transform:translateY(-3px);
    }

    /* Back Button */
    .btn-back{
      background:var(--accent);
      color:#012;
      padding:0.7rem 1.4rem;
      border-radius:999px;
      font-weight:700;
      text-decoration:none;
      box-shadow:0 10px 24px rgba(0,0,0,0.25);
      transition:.25s ease;
      display:inline-block;
    }

    .btn-back:hover{
      transform:translateY(-3px) scale(1.04);
    }

    /* Theme Toggle Button */
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
      backdrop-filter: blur(10px);
      transition: .3s ease;
    }

    #themeToggle:hover{
      transform: scale(1.07);
      background: rgba(255,255,255,0.18);
    }

  </style>
</head>
<body>

  <!-- Toggle Button -->
  <button id="themeToggle">‚òÄÔ∏è Light Mode</button>

  <main class="card">
    <h1>My Links</h1>
    <p>Connect with me on my social platforms</p>

    <div class="links">

      <a class="link-btn" href="https://www.facebook.com/kent.i.godinez/" target="_blank">
        Facebook
      </a>

      <a class="link-btn" href="https://www.instagram.com/_keintoy/" target="_blank">
        Instagram
      </a>

      <a class="link-btn" href="https://github.com/kentox2001" target="_blank">
        GitHub
      </a>

    </div>

    <a href="test.html" class="btn-back">Back</a>
  </main>

  <script>
    const toggleBtn = document.getElementById("themeToggle");

    // Apply saved theme on load
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
        document.body.classList.add("light");
        toggleBtn.textContent = "üåô Dark Mode";
    } else {
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
    }

    // Toggle Theme
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");

      if (document.body.classList.contains("light")) {
          toggleBtn.textContent = "üåô Dark Mode";
          localStorage.setItem("theme", "light");
      } else {
          toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
          localStorage.setItem("theme", "dark");
      }
    });
  </script>

</body>
</html>
